<html>
  <head>
    <title>Startpage</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
    <!-- Latest compiled and minified Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>

  </head>
  <body>
      <div class="container" id="content">
      </div>
    <script>

    /**

                                                   [  THE CONTENT ]

    */

    var content = { 
        defaultImage: "http://i.giphy.com/l0HlRnAWXxn0MhKLK.gif",
        items: [
        {
            title:"JavaScript",
            items:[
            {
                label:"jQuery",
                href:"https://jquery.com/",
                image:"https://brand.jquery.org/resources/jquery-mark-light.gif"
            },
            {
                label:"Coffee Script",
                href:"http://coffeescript.org/",
                image:"http://i.giphy.com/XlOLpoZyYZ1pm.gif"
            },
            {
                label:"Node JS",
                href:"https://nodejs.org/en/",
                image:"http://www.cambus.net/files/nodejs/cl!-node.png"
            },
            ]
        },
        {
            title:"Scala",
            items:[
            {
                label:"Language",
                href:"http://www.scala-lang.org/",
                image:"http://www.scala-lang.org/resources/img/smooth-spiral@2x.png"
            },
            {
                label:"Play Framework",
                href:"https://playframework.com/",
                image:"https://playframework.com/assets/images/logos/play_full_color.svg"
            },
            {
                label:"Lift Framework",
                href:"http://www.liftweb.net/",
                image:"https://avatars3.githubusercontent.com/u/317975?v=3&s=200"
            },
            {
                label:"Akka",
                href:"http://akka.io/",
                image:"http://akka.io/resources/images/akka_full_color.svg"
            },
            {
                label:"Colossus",
                href:"http://tumblr.github.io/colossus/",
                image:"http://i.giphy.com/z9kFv20oZA6pG.gif"
            },
            {
                label:"circe",
                href:"https://travisbrown.github.io/circe/",
                image:"https://travisbrown.github.io/circe/img/circe.svg"
            },
            {
                label:"scala cats",
                href:"http://typelevel.org/cats/",
                image:"http://i.giphy.com/Ov5NiLVXT8JEc.gif"
            },
            {
                label:"Scala School",
                href:"https://twitter.github.io/scala_school/",
                image:"http://i.giphy.com/KiXl0vfc9XIIM.gif"
            },
            {
                label:"Progfun1",
                href:"https://www.coursera.org/learn/progfun1",
                image:"https://ucarecdn.com/6960fee2-a947-4b66-b307-67b9825c4dbe/"
            },
            ]
        },
        {
            title:"Fun",
            items:[
            {
                label:"xkcd",
                href:"http://xkcd.com/",
                image:"http://i.giphy.com/14xpktCBi3gyAg.gif"
            },
            ]
        },
        ]
    };






    /**

                                                   [  THE STYLE ]

    */


    var items = content.items
    for ( var i in items ){
        var item = items[i];

        var row = $("<div></div>", {
            "class":"row"
        });

        var title = $("<h1></h1>",{
            "class":"col-xs-12",
            "text":item.title,
        });

        $("#content").append(row);
        row.append(title);

        for ( var x in item.items ){

            var elem = item.items[x]
            if (elem.image) { 
                var image = elem.image;
            } else {
                var image = content.defaultImage;
            }

            row.append( `
                    <div class="col-md-3 col-sm-4 col-xs-6">
                      <a href="${elem.href}" class="thumbnail">
                        <img src="${image}" class="img-rounded" style="width:250px;height:180px">
                        <div class="caption" style="text-align:center;font-weight:bold"> ${elem.label} </div>
                      </a>
                    </div>
                    `
                    )
        }
    }
    </script>
  </body>
</html>
